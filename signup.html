<body>
    <h1 class="display-1">Reg form</h1>
    <div align="right">
        <button class="btn1"><a href="signup2.html">Login</a></button>
        <button class="btn2"><a href="#">SignUp</a></button>
    </div>

    <div class=" row main">
        <div class="col-6">
            <img class="img-fluid usr" src="img44.jpg" alt="">
            <span class="typed-cursor typed-cursor--blink" aria-hidden="true">|</span>
        </div>
        <div class="col-6">
            <h2>Registration Info</h2>
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" name="First name" id="fname" class="form-control" required>
                <label for="lname">Last name:</label>
                <input type="text" name="Last name" id="fname" class="form-control" required>
                <label for="uname">User name:</label>
                <input type="text" name="UserName" id="uname" class="form-control" required>
                <label for="pass">Password</label>
                <input type="password" name="Password" id="pass" class="form-control" required>
                <label for="pass1">Confirm Password:</label>
                <input type="password" name="Password" id="pass1" class="form-control" required><br>
                <button type="button" class="btn btn-success">SignUp</button>
            </div>
        </div>
        <!-- <form action="/Marathon-22" align="center"> -->
    </div>
