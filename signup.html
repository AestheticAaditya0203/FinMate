    <!-- <h1 class="display-1">Reg form</h1> -->
    <div class="row align-items-center">
        <div class="col-6 forms1">
            <div class="form-group">
                <label for="uname">User name:</label>
                <input type="text" name="User name" id="uname" class="form-control" required>
                <label for="pass">Password:</label>
                <input type="password" name="Password" id="pass" class="form-control" required>
            </div>
            <div class="formgroup">
                <button type="button" class="btn btn-success">Log in</button>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" name="First name" id="fname" class="form-control" required>
                <label for="lname">Last name:</label>
                <input type="text" name="Last name" id="fname" class="form-control" required>
            </div>
            <div class="form-group">
                <form action="Home.html">
                    <label for="uname">User name:</label>
                    <input type="text" name="User name" id="uname" class="form-control" required>
                    <label for="Pass">Password:</label>
                    <input type="password" name="Password" id="Pass" class="form-control" value="" required>
                    <label for="Pass1">Confirm Password:</label>
                    <input type="password" name="Password" id="Pass1" class="form-control" value="" required>
                </form>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success"></button>
            </div>
        </div>
    </div>
